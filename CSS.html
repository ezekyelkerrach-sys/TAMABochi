<style>
  /* ============================================ */
  /*          VARIABLES & PALETTE UTOPIA 56       */
  /*  Phase 3 : --u56-teal est surchargé          */
  /*  dynamiquement par BDD_ANTENNE via JS        */
  /* ============================================ */
  :root { 
    --u56-teal: #1AAB8A;
    --u56-teal-light: #3DBFA0;
    --u56-teal-lighter: #6DD4BC;
    --u56-teal-bg: #EDF8F5;
    --u56-teal-dark: #148F72;
    --u56-teal-darker: #0E7A61;
    --u56-teal-subtle: #B2E8DA;
    --u56-dark: #1a2332;
    --u56-dark-lighter: #263545;
    --u56-grey: #64748b;
    --u56-light-bg: #f8f9fb;
    --u56-white: #ffffff;
    --u56-border: #e2e8f0;
    --u56-success: #22c55e;
    --u56-danger: #ef4444;
    --u56-warning: #f59e0b;
    --u56-info: #3b82f6;
    --primary-color: var(--u56-teal);
    --secondary-bg: var(--u56-light-bg); 
    --card-shadow: 0 1px 3px rgba(0,0,0,0.05), 0 1px 2px rgba(0,0,0,0.03);
    --card-hover-shadow: 0 10px 25px rgba(0,0,0,0.07);
    --border-radius: 14px; 
    --border-radius-sm: 10px;
    --border-radius-xs: 8px;
    --transition-fast: 0.15s ease;
    --transition-normal: 0.25s ease;
  }
  body { 
    background-color: var(--u56-light-bg); 
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
    color: var(--u56-dark); 
    overflow: hidden; 
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  
  /* ============================================ */
  /*               SIDEBAR RESPONSIVE             */
  /* ============================================ */
  .sidebar { 
    min-height: 100vh; 
    background: linear-gradient(195deg, var(--u56-dark) 0%, #111923 100%);
    color: white; 
    box-shadow: 2px 0 20px rgba(0,0,0,0.15); 
  }
  .sidebar h4 {
    color: var(--u56-teal-light);
    letter-spacing: 1px;
    font-size: 1.2rem;
  }
  
  @media (max-width: 768px) {
    body { overflow: auto; }
    .sidebar { min-height: auto; padding: 1rem !important; margin-bottom: 1rem; }
    .col-md-10 { padding: 1rem !important; height: auto !important; overflow: visible !important; }
    .p-5 { padding: 1.5rem !important; }
    #login-screen .card { width: 90% !important; }
    .floating-action-bar { width: 90%; flex-direction: column; gap: 10px; padding: 10px; bottom: 10px; }
    .stats-lists-grid { grid-template-columns: 1fr !important; }
  }

  /* ============================================ */
  /*              NAVIGATION SIDEBAR              */
  /* ============================================ */
  .nav-link { 
    color: rgba(255,255,255,0.6); 
    padding: 11px 18px; 
    margin-bottom: 4px; 
    border-radius: var(--border-radius-xs); 
    transition: all var(--transition-fast); 
    cursor: pointer; 
    position: relative;
    font-size: 0.88rem;
    font-weight: 500;
    letter-spacing: 0.2px;
  }
  .nav-link:hover { 
    color: #fff; 
    background-color: rgba(255,255,255,0.08); 
    transform: translateX(3px); 
  }
  .nav-link.active { 
    color: #fff; 
    background-color: var(--u56-teal); 
    font-weight: 600; 
    box-shadow: 0 4px 12px rgba(26, 171, 138, 0.35);
  }
  .nav-link.active:hover {
    transform: none;
  }

  /* Badge compteur rappels dans la sidebar */
  .nav-badge-count {
    position: absolute;
    top: 7px;
    right: 8px;
    background-color: var(--u56-danger);
    color: white;
    font-size: 0.6rem;
    font-weight: 700;
    padding: 2px 6px;
    border-radius: 10px;
    min-width: 18px;
    text-align: center;
    line-height: 1.3;
    box-shadow: 0 2px 6px rgba(239, 68, 68, 0.4);
  }

  /* ============================================ */
  /*                  CARTES                      */
  /*  Phase 1 : .jeune-card → .benef-card         */
  /* ============================================ */
  .card { 
    border: none; 
    border-radius: var(--border-radius); 
    box-shadow: var(--card-shadow); 
    background: var(--u56-white); 
    transition: transform var(--transition-normal), box-shadow var(--transition-normal); 
  }
  /* Phase 1 : Renommé .jeune-card → .benef-card + rétrocompatibilité */
  .benef-card,
  .jeune-card { 
    cursor: pointer; 
    border-left: 4px solid var(--u56-border);
    border-radius: var(--border-radius-sm);
    padding: 14px 16px;
  }
  .benef-card:hover,
  .jeune-card:hover { 
    transform: translateY(-2px); 
    box-shadow: var(--card-hover-shadow); 
    border-left-color: var(--u56-teal);
  }

  /* EMOJIS INDICATEURS */
  .card-emoji-indicators {
    display: flex;
    gap: 4px;
    font-size: 1rem;
    line-height: 1;
    margin-bottom: 4px;
  }
  .card-emoji-indicators .emoji-tag {
    display: inline-block;
    cursor: default;
  }

  /* Indicateurs visuels sur les cartes */
  .card-indicators {
    display: flex;
    gap: 4px;
    flex-wrap: wrap;
    margin-top: 6px;
  }
  .indicator-dot {
    display: inline-flex;
    align-items: center;
    gap: 3px;
    font-size: 0.62rem;
    font-weight: 600;
    padding: 2px 7px;
    border-radius: 10px;
    letter-spacing: 0.2px;
  }
  .indicator-dot.vuln-critical {
    background-color: #fef2f2;
    color: var(--u56-danger);
    border: 1px solid #fecaca;
  }
  .indicator-dot.rappel-late {
    background-color: #fffbeb;
    color: #92400e;
    border: 1px solid #fde68a;
  }
  .indicator-dot.sante-urgence {
    background-color: #f5f3ff;
    color: #7c3aed;
    border: 1px solid #ddd6fe;
  }
  /* Phase 2 : Badge Type_Profil sur les cartes */
  .indicator-dot.type-profil {
    background-color: #eff6ff;
    color: #1e40af;
    border: 1px solid #bfdbfe;
  }

  /* ============================================ */
  /*              BADGES & TAGS                   */
  /* ============================================ */
  .vuln-badge { 
    background-color: #fef2f2; 
    color: #dc2626; 
    font-size: 0.72em; 
    padding: 4px 10px; 
    border-radius: 20px; 
    margin-right: 4px; 
    font-weight: 600; 
    border: 1px solid #fecaca;
    letter-spacing: 0.2px;
  }
  
  .label-badge { 
    background-color: #f3e8ff; 
    color: #7c3aed; 
    font-size: 0.72em; 
    padding: 4px 10px; 
    border-radius: 20px; 
    margin-right: 4px; 
    font-weight: 600; 
    border: 1px solid #ddd6fe; 
    letter-spacing: 0.2px;
  }

  /* Phase 2 : Badge profil */
  .profil-badge {
    background-color: #eff6ff;
    color: #1e40af;
    font-size: 0.72em;
    padding: 4px 10px;
    border-radius: 20px;
    margin-right: 4px;
    font-weight: 600;
    border: 1px solid #bfdbfe;
    letter-spacing: 0.2px;
  }

  /* Phase 10 : Badge foyer */
  .foyer-badge {
    background-color: #fdf4ff;
    color: #9333ea;
    font-size: 0.72em;
    padding: 4px 10px;
    border-radius: 20px;
    margin-right: 4px;
    font-weight: 600;
    border: 1px solid #e9d5ff;
    letter-spacing: 0.2px;
  }

  /* ============================================ */
  /*                 TIMELINE                     */
  /* ============================================ */
  .timeline-item { 
    border-left: 2px solid var(--u56-border); 
    padding-left: 20px; 
    margin-bottom: 20px; 
    position: relative; 
  }
  .timeline-item::before { 
    content: ''; 
    position: absolute; 
    left: -6px; 
    top: 0; 
    width: 10px; 
    height: 10px; 
    border-radius: 50%; 
    background: var(--u56-teal); 
    border: 2px solid white; 
    box-shadow: 0 0 0 2px var(--u56-teal-bg);
  }

  /* ============================================ */
  /*              ECRAN LOGIN                     */
  /*  Phase 3 : Titre dynamique via JS            */
  /* ============================================ */
  #login-screen { 
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    background: linear-gradient(135deg, var(--u56-light-bg) 0%, #e2e8f0 100%);
    z-index: 9999; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
  }
  #login-screen .card {
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.08);
  }
  #login-screen h2 {
    color: var(--u56-teal);
    letter-spacing: 2px;
  }
  #login-screen .btn-primary {
    background-color: var(--u56-teal);
    border-color: var(--u56-teal);
    border-radius: var(--border-radius-sm);
    font-size: 0.95rem;
    letter-spacing: 0.5px;
  }
  #login-screen .btn-primary:hover {
    background-color: var(--u56-teal-dark);
    border-color: var(--u56-teal-dark);
  }
  #app-content { 
    display: none; 
  }

  /* ============================================ */
  /*                 LOADER                       */
  /* ============================================ */
  .loading { 
    position: fixed; 
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%); 
    z-index: 10000; 
    display: none; 
  }
  .loading .spinner-border {
    color: var(--u56-teal) !important;
  }

  /* ============================================ */
  /*           BARRE FLOTTANTE ACTIONS            */
  /* ============================================ */
  .floating-action-bar { 
    position: fixed; 
    bottom: 24px; 
    left: 50%; 
    transform: translateX(-50%); 
    background-color: var(--u56-dark); 
    color: white; 
    padding: 14px 28px; 
    border-radius: 50px; 
    box-shadow: 0 12px 40px rgba(0,0,0,0.25); 
    display: none; 
    z-index: 1050; 
    align-items: center; 
    gap: 18px;
    backdrop-filter: blur(10px);
  }
  .floating-action-bar .btn-warning {
    background-color: var(--u56-teal);
    border-color: var(--u56-teal);
    color: white;
    font-weight: 600;
    border-radius: 20px;
    padding: 6px 16px;
  }
  .floating-action-bar .btn-warning:hover {
    background-color: var(--u56-teal-dark);
  }
  /* Phase 1 : Renommé .select-jeune → .select-benef + rétrocompat */
  .form-check-input.select-benef,
  .form-check-input.select-jeune { 
    width: 1.5em; 
    height: 1.5em; 
    cursor: pointer; 
    accent-color: var(--u56-teal);
  }

  /* ============================================ */
  /*                 RAPPELS                      */
  /* ============================================ */
  .rappel-item { 
    border-left: 4px solid var(--u56-teal); 
    transition: all var(--transition-fast);
    border-radius: var(--border-radius-sm);
    background: var(--u56-white);
    box-shadow: var(--card-shadow);
  }
  .rappel-item:hover {
    box-shadow: var(--card-hover-shadow);
    transform: translateY(-1px);
  }
  .rappel-item.late { 
    border-left-color: var(--u56-danger); 
    background-color: #fef2f2; 
  }
  .rappel-item.archived {
    border-left-color: #94a3b8;
    background-color: #f8fafc;
    opacity: 0.85;
  }

  /* Onglets rappels */
  #rappels-tabs .nav-link {
    color: var(--u56-grey);
    border: none;
    padding: 10px 20px;
    font-weight: 600;
    font-size: 0.88rem;
    border-radius: var(--border-radius-xs) var(--border-radius-xs) 0 0;
    transition: all var(--transition-fast);
    background: transparent;
    transform: none;
  }
  #rappels-tabs .nav-link:hover {
    color: var(--u56-dark);
    background-color: rgba(0,0,0,0.03);
    transform: none;
  }
  #rappels-tabs .nav-link.active {
    color: var(--u56-teal);
    background-color: var(--u56-white);
    box-shadow: 0 -2px 0 var(--u56-teal) inset, var(--card-shadow);
    font-weight: 700;
  }
  #rappels-tabs {
    border-bottom: 2px solid var(--u56-border);
  }

  /* Recherche rappels */
  .rappel-search-results {
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid var(--u56-border);
    border-radius: var(--border-radius-xs);
    margin-top: 5px;
  }
  .rappel-search-results .search-result-item {
    padding: 8px 12px;
    cursor: pointer;
    border-bottom: 1px solid #f1f5f9;
    transition: background-color var(--transition-fast);
    font-size: 0.88rem;
  }
  .rappel-search-results .search-result-item:hover {
    background-color: var(--u56-teal-bg);
  }
  .rappel-search-results .search-result-item:last-child {
    border-bottom: none;
  }
  .rappel-search-results .search-result-item.selected {
    background-color: #dcfce7;
    font-weight: 600;
  }

  /* ============================================ */
  /*            STATISTIQUES / PLAIDOYER          */
  /* ============================================ */
  .stat-card { 
    text-align: center; 
    padding: 18px 12px; 
    height: 100%; 
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
  }
  .stat-num { 
    font-size: 2rem; 
    font-weight: 700; 
    color: var(--u56-teal); 
    line-height: 1.2;
  }
  .stat-label { 
    color: var(--u56-grey); 
    font-size: 0.75rem; 
    text-transform: uppercase; 
    letter-spacing: 0.8px;
    font-weight: 600;
    margin-top: 4px;
  }
  .section-title { 
    font-weight: 700; 
    color: var(--u56-dark); 
    border-bottom: 2px solid var(--u56-border); 
    padding-bottom: 10px; 
    margin-bottom: 20px; 
    margin-top: 30px; 
  }

  /* Conteneurs graphiques Chart.js */
  .chart-container {
    position: relative;
    height: 250px;
    width: 100%;
  }

  /* ============================================ */
  /*    CARTE PRESENCE (grande carte population)  */
  /* ============================================ */
  .stats-presence-card {
    background: linear-gradient(135deg, var(--u56-white) 0%, var(--u56-teal-bg) 100%);
    border: 1px solid var(--u56-border);
  }
  .stats-presence-card h5 {
    color: var(--u56-dark);
  }
  .stats-presence-card .stat-sub-card {
    background: var(--u56-white);
    border-radius: var(--border-radius-sm);
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    padding: 20px 15px;
    border: 1px solid var(--u56-border);
  }
  .stats-presence-card .stat-sub-card .stat-num {
    font-size: 2.4rem;
  }

  /* ============================================ */
  /*  CARTES LISTES BDD_CONFIG — GRILLE HORIZ.    */
  /* ============================================ */
  .stats-lists-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
    gap: 16px;
  }
  .stats-list-card {
    border: 1px solid var(--u56-border);
    border-radius: var(--border-radius-sm);
    background: var(--u56-white);
    box-shadow: var(--card-shadow);
    transition: all var(--transition-normal);
    display: flex;
    flex-direction: column;
  }
  .stats-list-card:hover {
    box-shadow: var(--card-hover-shadow);
  }
  .stats-list-card .stats-list-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 18px;
    cursor: pointer;
    border-bottom: 1px solid var(--u56-border);
    user-select: none;
    transition: background-color var(--transition-fast);
    border-radius: var(--border-radius-sm) var(--border-radius-sm) 0 0;
  }
  .stats-list-card .stats-list-header:hover {
    background-color: var(--u56-light-bg);
  }
  .stats-list-card .stats-list-header h6 {
    margin: 0;
    font-weight: 700;
    font-size: 0.85rem;
    color: var(--u56-dark);
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .stats-list-card .stats-list-header .stats-list-total {
    font-size: 0.75rem;
    font-weight: 700;
    color: var(--u56-teal);
    background: var(--u56-teal-bg);
    padding: 3px 10px;
    border-radius: 20px;
    border: 1px solid rgba(26, 171, 138, 0.15);
  }
  .stats-list-card .stats-list-header .stats-list-toggle {
    font-size: 0.7rem;
    color: var(--u56-grey);
    transition: transform 0.2s;
  }
  .stats-list-card.collapsed .stats-list-header .stats-list-toggle {
    transform: rotate(-90deg);
  }
  .stats-list-card .stats-list-body {
    padding: 10px 18px;
    flex: 1;
    max-height: 300px;
    overflow-y: auto;
  }
  .stats-list-card.collapsed .stats-list-body {
    display: none;
  }
  .stats-list-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 7px 0;
    border-bottom: 1px solid #f1f5f9;
    font-size: 0.84rem;
  }
  .stats-list-item:last-child {
    border-bottom: none;
  }
  .stats-list-item .item-name {
    color: var(--u56-dark);
    flex: 1;
    font-weight: 500;
  }
  .stats-list-item .item-count {
    font-weight: 700;
    color: var(--u56-teal);
    min-width: 40px;
    text-align: right;
    font-size: 0.9rem;
  }
  .stats-list-card.hidden-card {
    display: none;
  }

  /* ============================================ */
  /*  CARTE ORPHELINS                             */
  /* ============================================ */
  .stats-orphelins-item {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: #fffbeb;
    color: #92400e;
    font-size: 0.78rem;
    font-weight: 600;
    padding: 5px 12px;
    border-radius: 20px;
    border: 1px solid #fde68a;
  }
  .stats-orphelins-item .orphelin-count {
    background: var(--u56-warning);
    color: #333;
    font-size: 0.68rem;
    padding: 1px 6px;
    border-radius: 10px;
    font-weight: 700;
  }

  /* ============================================ */
  /*  FAVORIS STATS                               */
  /* ============================================ */
  .favori-card {
    border: 2px solid var(--u56-warning);
    border-radius: var(--border-radius-sm);
    background: linear-gradient(135deg, #fffbeb 0%, var(--u56-white) 100%);
    box-shadow: 0 2px 12px rgba(245, 158, 11, 0.1);
  }
  .favori-card .favori-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 18px;
    border-bottom: 1px solid #fde68a;
  }
  .favori-card .favori-header h6 {
    margin: 0;
    font-weight: 700;
    color: #92400e;
    font-size: 0.88rem;
  }
  .favori-card .favori-header .favori-actions {
    display: flex;
    gap: 6px;
  }
  .favori-card .favori-body {
    padding: 10px 18px;
  }
  .favori-card .favori-body .stats-list-item {
    border-bottom-color: #fef3c7;
  }
  .favori-card .favori-body .stats-list-item.item-zero {
    opacity: 0.45;
    font-style: italic;
  }
  .favori-card .favori-body .stats-list-item.item-zero .item-count {
    color: #94a3b8;
  }
  .btn-copy-favori {
    font-size: 0.68rem;
    padding: 3px 10px;
    border-radius: 20px;
    background: var(--u56-warning);
    color: #333;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: all var(--transition-fast);
  }
  .btn-copy-favori:hover {
    background: #d97706;
    color: white;
  }

  /* ============================================ */
  /*  SELECTEUR ITEMS FAVORI (MODALE)             */
  /* ============================================ */
  .favori-selector {
    max-height: 400px;
    overflow-y: auto;
  }
  .favori-selector .favori-category {
    margin-bottom: 14px;
  }
  .favori-selector .favori-category-title {
    font-weight: 700;
    font-size: 0.78rem;
    color: var(--u56-grey);
    text-transform: uppercase;
    letter-spacing: 0.8px;
    padding: 6px 0;
    border-bottom: 1px solid var(--u56-border);
    margin-bottom: 6px;
  }
  .favori-selector .favori-item-check {
    display: flex;
    align-items: center;
    padding: 5px 8px;
    border-radius: 6px;
    transition: background-color 0.1s;
  }
  .favori-selector .favori-item-check:hover {
    background-color: var(--u56-teal-bg);
  }
  .favori-selector .favori-item-check input[type="checkbox"] {
    margin-right: 8px;
    width: 16px;
    height: 16px;
    accent-color: var(--u56-teal);
    cursor: pointer;
  }
  .favori-selector .favori-item-check label {
    cursor: pointer;
    margin: 0;
    font-size: 0.84rem;
    flex: 1;
    color: var(--u56-dark);
  }
  .favori-selector .favori-item-check .item-count-preview {
    font-size: 0.72rem;
    font-weight: 700;
    color: var(--u56-teal);
    min-width: 30px;
    text-align: right;
  }
  .favori-selector .favori-item-check.item-zero-preview {
    opacity: 0.5;
  }
  .favori-selector .favori-item-check.item-zero-preview .item-count-preview {
    color: #94a3b8;
  }

  /* ============================================ */
  /*  GESTION FAVORIS DANS MODALE                 */
  /* ============================================ */
  .manage-favori-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 16px;
    border: 1px solid var(--u56-border);
    border-radius: var(--border-radius-xs);
    margin-bottom: 8px;
    background: var(--u56-white);
    transition: all var(--transition-fast);
  }
  .manage-favori-item:hover {
    background-color: var(--u56-light-bg);
    border-color: var(--u56-teal-light);
  }
  .manage-favori-item .favori-info {
    flex: 1;
  }
  .manage-favori-item .favori-info .favori-title {
    font-weight: 700;
    font-size: 0.88rem;

  .manage-favori-item .favori-info .favori-count {

  /* ============================================ */

  /* ============================================ */

  }
  .favori-category .cat-check-all-btn:hover {
    background: var(--u56-teal);
    color: white;
  }

  /* ============================================ */
  /*               DASHBOARD                      */
  /* ============================================ */
  .dash-mini-card { 
    background: var(--u56-white); 
    padding: 16px; 
    border-radius: var(--border-radius-sm); 
    margin-bottom: 10px; 
    box-shadow: var(--card-shadow);
    border: 1px solid var(--u56-border);
    transition: all var(--transition-fast);
  }
  .dash-mini-card:hover {
    box-shadow: var(--card-hover-shadow);
  }

  }
  .dash-mini-card .text-primary { color: var(--u56-teal) !important; }
  .dash-mini-card .text-info { color: var(--u56-teal) !important; }
  .dash-mini-card .text-danger { color: var(--u56-danger) !important; }
  .dash-mini-card .text-dark { color: var(--u56-dark) !important; }

  /* Raccourcis rapides dashboard */
  .quick-action-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 16px 12px;
    border-radius: var(--border-radius-sm);
    border: 1.5px solid var(--u56-border);
    background: var(--u56-white);
    cursor: pointer;
    transition: all var(--transition-fast);
    text-decoration: none;
    color: var(--u56-dark);
  }
  .quick-action-btn:hover {
    border-color: var(--u56-teal-light);
    background-color: var(--u56-teal-bg);
    transform: translateY(-2px);
    box-shadow: var(--card-hover-shadow);
  }
  .quick-action-btn i {
    font-size: 1.4rem;
    margin-bottom: 6px;
  }
  .quick-action-btn span {
    font-size: 0.72rem;
    font-weight: 600;
    text-align: center;
  }

  /* Dashboard widgets grid */
  .dashboard-widgets-grid {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-auto-rows: minmax(60px, auto);
    gap: 16px;
    min-height: 200px;
  }
  .dash-empty-state {
    grid-column: 1 / -1;
    text-align: center;
    padding: 60px 20px;
  }

  /* Dashboard widget cards */
  .dash-widget-card {
    border-radius: var(--border-radius-sm);
    border: 1px solid var(--u56-border);
    background: var(--u56-white);
    box-shadow: var(--card-shadow);
    overflow: hidden;
    transition: all var(--transition-normal);
    position: relative;
  }
  .dash-widget-card:hover {
    box-shadow: var(--card-hover-shadow);
  }

  /* Phase 10 : Carte fiche bénéficiaire dans dashboard */
  .dw-benef-card,
  .dw-jeune-card {
    padding: 14px;
  }
  .dw-benef-card .dw-benef-name,
  .dw-jeune-card .dw-jeune-name {
    font-weight: 700;
    font-size: 0.92rem;
    color: var(--u56-dark);
  }
  .dw-benef-card .dw-benef-info,
  .dw-jeune-card .dw-jeune-info {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
    margin-top: 6px;
  }
  .dw-benef-card .dw-benef-tag,
  .dw-jeune-card .dw-jeune-tag {
    font-size: 0.68rem;
    font-weight: 600;
    padding: 2px 8px;

    background: var(--u56-teal-bg);
    color: var(--u56-teal-dark);
    border: 1px solid rgba(26, 171, 138, 0.15);
  }

  /* ============================================ */
  /*   M6 : COMPOSANT DROPDOWN MULTI-SELECT       */
  /* ============================================ */
  .custom-dropdown {
    position: relative;
    width: 100%;
  }
  .custom-dropdown .dropdown-toggle-custom {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    padding: 7px 12px;
    font-size: 0.88rem;
    border: 1.5px solid var(--u56-border);
    border-radius: var(--border-radius-xs);
    background-color: var(--u56-white);
    cursor: pointer;
    min-height: 40px;
    transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
    user-select: none;
  }
  .custom-dropdown .dropdown-toggle-custom:hover {
    border-color: var(--u56-teal-light);
  }
  .custom-dropdown .dropdown-toggle-custom:focus,
  .custom-dropdown.open .dropdown-toggle-custom {
    border-color: var(--u56-teal);
    box-shadow: 0 0 0 3px rgba(26, 171, 138, 0.12);
  }
  .custom-dropdown .dropdown-toggle-custom .selected-text {
    flex: 1;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    color: var(--u56-dark);
  }
  .custom-dropdown .dropdown-toggle-custom .selected-text.placeholder {
    color: #94a3b8;
  }
  .custom-dropdown .dropdown-toggle-custom .dropdown-arrow {
    margin-left: 8px;
    font-size: 0.65rem;
    color: var(--u56-grey);
    transition: transform 0.2s;
  }
  .custom-dropdown.open .dropdown-toggle-custom .dropdown-arrow {
    transform: rotate(180deg);
  }
  .custom-dropdown .dropdown-menu-custom {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    z-index: 1055;
    background: var(--u56-white);
    border: 1.5px solid var(--u56-border);
    border-radius: var(--border-radius-sm);
    box-shadow: 0 12px 32px rgba(0,0,0,0.1);
    margin-top: 4px;
    max-height: 250px;
    overflow-y: auto;
  }
  .custom-dropdown.open .dropdown-menu-custom {
    display: block;
  }
  .custom-dropdown .dropdown-search {
    padding: 8px 10px;
    border-bottom: 1px solid var(--u56-border);
    position: sticky;
    top: 0;
    background: var(--u56-white);
    z-index: 1;
  }
  .custom-dropdown .dropdown-search input {
    width: 100%;
    border: 1.5px solid var(--u56-border);
    border-radius: 6px;
    padding: 6px 10px;
    font-size: 0.8rem;
    outline: none;
    transition: border-color var(--transition-fast);
  }
  .custom-dropdown .dropdown-search input:focus {
    border-color: var(--u56-teal);
  }
  .custom-dropdown .dropdown-item-custom {
    display: flex;
    align-items: center;
    padding: 8px 12px;
    cursor: pointer;
    transition: background-color 0.1s;
    font-size: 0.84rem;
  }
  .custom-dropdown .dropdown-item-custom:hover {
    background-color: var(--u56-teal-bg);
  }
  .custom-dropdown .dropdown-item-custom input[type="checkbox"] {
    margin-right: 8px;
    width: 16px;
    height: 16px;
    cursor: pointer;
    accent-color: var(--u56-teal);
  }
  .custom-dropdown .dropdown-item-custom label {
    cursor: pointer;
    margin: 0;
    flex: 1;
    font-size: 0.84rem;
  }
  .custom-dropdown .dropdown-item-custom.is-header {
    font-weight: 700;
    color: var(--u56-teal);
    font-size: 0.72rem;
    text-transform: uppercase;
    letter-spacing: 0.6px;
    padding: 10px 12px 4px 12px;
    cursor: default;
    pointer-events: none;
  }
  .custom-dropdown .dropdown-item-custom.d-none {
    display: none !important;
  }
  /* Tags sélectionnés affichés sous le dropdown */
  .custom-dropdown .selected-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
    margin-top: 6px;
  }
  .custom-dropdown .selected-tags .tag {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    background-color: var(--u56-teal-bg);
    color: var(--u56-teal-dark);
    font-size: 0.68rem;
    font-weight: 600;
    padding: 3px 9px;
    border-radius: 12px;
    border: 1px solid rgba(26, 171, 138, 0.15);
  }
  .custom-dropdown .selected-tags .tag .tag-remove {
    cursor: pointer;
    font-size: 0.8rem;
    color: var(--u56-grey);
    line-height: 1;
  }
  .custom-dropdown .selected-tags .tag .tag-remove:hover {
    color: var(--u56-danger);
  }

  /* ============================================ */
  /*     FIL D'ARIANE DANS LA FICHE               */
  /* ============================================ */
  .breadcrumb-back {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 0.8rem;
    color: var(--u56-grey);
    cursor: pointer;
    padding: 4px 10px;
    border-radius: 6px;
    transition: all var(--transition-fast);
    text-decoration: none;
    margin-bottom: 5px;
  }
  .breadcrumb-back:hover {
    background-color: var(--u56-light-bg);
    color: var(--u56-teal);
  }

  /* ============================================ */
  /*     AVERTISSEMENT TIMEOUT SESSION            */
  /* ============================================ */
  .session-warning {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background-color: var(--u56-warning);
    color: #333;
    padding: 15px 25px;
    border-radius: var(--border-radius-sm);
    box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    z-index: 10001;
    display: none;
    font-size: 0.88rem;
    font-weight: 600;
    animation: slideInRight 0.3s ease;
  }
  .session-warning .btn-session {
    margin-left: 12px;
    padding: 4px 12px;
    font-size: 0.8rem;
    border-radius: 6px;
  }
  @keyframes slideInRight {
    from { transform: translateX(100px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }

  /* ============================================ */
  /*  MODALES — STYLE MODERNE                     */
  /* ============================================ */
  .modal-content {
    border: none;
    border-radius: 18px;
    box-shadow: 0 25px 80px rgba(0,0,0,0.12);
    overflow: hidden;
  }
  .modal-header {
    border-bottom: 1px solid var(--u56-border);
    padding: 18px 24px;
  }
  .modal-body {
    padding: 20px 24px;
  }
  .modal-footer {
    border-top: 1px solid var(--u56-border);
    padding: 14px 24px;
  }
  .modal-title {
    font-weight: 700;
    font-size: 1.05rem;
  }
  .modal-backdrop {
    backdrop-filter: blur(4px);
  }
  .modal-header.bg-warning {
    background-color: var(--u56-warning) !important;
  }
  .modal-header.bg-danger {
    background-color: var(--u56-teal-dark) !important;
  }
  .modal-header.bg-info {
    background-color: var(--u56-teal) !important;
  }
  .modal-header.bg-primary {
    background-color: var(--u56-teal) !important;
    color: white;
  }

  /* ============================================ */
  /*  HARMONISATION GLOBALE COULEURS TEAL         */
  /* ============================================ */
  .text-info { color: var(--u56-teal) !important; }
  .quick-action-btn .text-info,
  .quick-action-btn .text-warning {
    color: var(--u56-teal) !important;
  }
  .dash-mini-card .text-info { color: var(--u56-teal) !important; }
  
  .btn-outline-danger {
    color: var(--u56-teal);
    border-color: var(--u56-teal);
    border-radius: var(--border-radius-xs);
  }
  .btn-outline-danger:hover {
    background-color: var(--u56-teal);
    border-color: var(--u56-teal);
    color: white;
  }

  .group-link-badge {
    background: var(--u56-teal);
  }

  /* ============================================ */
  /*  MODALE LIAISON GROUPE / FOYER               */
  /* ============================================ */
  .group-link-result-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 14px;
    border: 1px solid var(--u56-border);
    border-radius: var(--border-radius-xs);
    margin-bottom: 6px;
    background: var(--u56-white);
    transition: all var(--transition-fast);
    cursor: pointer;
    font-size: 0.88rem;
  }
  .group-link-result-item:hover {
    background-color: var(--u56-teal-bg);
    border-color: var(--u56-teal-light);
  }
  .group-link-result-item.selected {
    background-color: #dcfce7;
    border-color: var(--u56-success);
  }
  .group-link-result-item .result-info {
    flex: 1;
  }
  .group-link-result-item .result-info .result-name {
    font-weight: 600;
    color: var(--u56-dark);
  }
  .group-link-result-item .result-info .result-details {
    font-size: 0.75rem;
    color: var(--u56-grey);
  }
  .group-link-badge {
    display: inline-flex;
    align-items: center;
    gap: 5px;
    background: var(--u56-teal);
    color: white;
    font-size: 0.72rem;
    font-weight: 600;
    padding: 4px 10px;
    border-radius: 20px;
    transition: all var(--transition-fast);
  }
  .group-link-badge .badge-remove {
    cursor: pointer;
    font-size: 0.85rem;
    opacity: 0.7;
    transition: opacity var(--transition-fast);
  }
  .group-link-badge .badge-remove:hover {
    opacity: 1;
  }

  /* ============================================ */
  /*  BOUTONS — HARMONISATION GLOBALE             */
  /* ============================================ */
  .btn-primary {
    background-color: var(--u56-teal);
    border-color: var(--u56-teal);
    border-radius: var(--border-radius-xs);
    font-weight: 600;
    font-size: 0.88rem;
    transition: all var(--transition-fast);
  }
  .btn-primary:hover,
  .btn-primary:focus {
    background-color: var(--u56-teal-dark);
    border-color: var(--u56-teal-dark);
    box-shadow: 0 4px 12px rgba(26, 171, 138, 0.25);
  }
  .btn-outline-primary {
    color: var(--u56-teal);
    border-color: var(--u56-teal);
    border-radius: var(--border-radius-xs);
    font-weight: 600;
  }
  .btn-outline-primary:hover {
    background-color: var(--u56-teal);
    border-color: var(--u56-teal);
    color: white;
  }
  .btn-info {
    background-color: var(--u56-teal);
    border-color: var(--u56-teal);
    border-radius: var(--border-radius-xs);
    color: white;
  }
  .btn-info:hover {
    background-color: var(--u56-teal-dark);
    border-color: var(--u56-teal-dark);
    color: white;
  }
  .btn-success {
    background-color: var(--u56-success);
    border-color: var(--u56-success);
    border-radius: var(--border-radius-xs);
  }
  .btn-success:hover {
    background-color: #16a34a;
    border-color: #16a34a;
  }

  /* Phase 7 : Bouton export CSV */
  .btn-export {
    background-color: #059669;
    border-color: #059669;
    color: white;
    font-size: 0.8rem;
    font-weight: 600;
    border-radius: var(--border-radius-xs);
    padding: 6px 14px;
  }
  .btn-export:hover {
    background-color: #047857;
    border-color: #047857;
    color: white;
  }

  /* Bouton éviction */
  .btn-eviction {
    background-color: #f97316;
    border-color: #f97316;
    color: white;
    font-weight: 600;
    font-size: 0.82rem;
    border-radius: var(--border-radius-xs);
  }
  .btn-eviction:hover {
    background-color: #ea580c;
    border-color: #ea580c;
    color: white;
  }

  /* BADGES */
  .badge.bg-primary {
    background-color: var(--u56-teal) !important;
  }
  .badge.bg-info {
    background-color: var(--u56-teal) !important;
  }
  .badge.bg-success {
    background-color: var(--u56-success) !important;
  }
  .badge.bg-warning {
    background-color: var(--u56-warning) !important;
    color: #333 !important;
  }

  /* ============================================ */
  /*  ALERTS — HARMONISATION                      */
  /* ============================================ */
  .alert-info {
    background-color: #eff6ff;
    border-color: #bfdbfe;
    color: #1e40af;
    border-radius: var(--border-radius-xs);
  }
  .alert-warning {
    background-color: #fffbeb;
    border-color: #fde68a;
    color: #92400e;
    border-radius: var(--border-radius-xs);
  }

  /* ============================================ */
  /*  TEXTE UTILITAIRE — HARMONISATION COULEURS   */
  /* ============================================ */
  .text-primary { color: var(--u56-teal) !important; }
  .text-muted { color: var(--u56-grey) !important; }
  h2.fw-bold { color: var(--u56-dark); }

  /* ============================================ */
  /*  SCROLLBAR CUSTOM                            */
  /* ============================================ */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 3px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
  }

  /* ============================================ */
  /*  FIX : Fond blanc sur tous les dropdowns     */
  /* ============================================ */
  .custom-dropdown .dropdown-toggle-custom,
  .custom-dropdown .dropdown-menu-custom {
    background-color: var(--u56-white) !important;
  }

  /* Modales plus grandes et défilables */
  #modalAddEvent .modal-dialog,
  #modalEditProfile .modal-dialog,
  #modalEditEvent .modal-dialog {
    max-width: 700px;
  }
  #modalAddReminder .modal-dialog,
  #modalEviction .modal-dialog,
  #modalRappelFromView .modal-dialog {
    max-width: 650px;
  }
  .modal-dialog {
    max-height: 95vh;
    margin-top: 2vh;
    margin-bottom: 2vh;
  }
  .modal-content {
    max-height: 91vh;
    display: flex;
    flex-direction: column;
  }
  .modal-body {
    overflow-y: auto;
    overflow-x: visible;
    flex: 1 1 auto;
    min-height: 300px;
    padding-bottom: 80px;
  }

  /* Dropdown custom dans les modales */
  .modal-body .custom-dropdown .dropdown-menu-custom {
    max-height: 250px;
    overflow-y: auto;
  }
  .custom-dropdown.open .dropdown-menu-custom {
    z-index: 9999;
  }

  /* ============================================ */
  /*  WIDGETS PLAIDOYER — CSS GRID                */
  /* ============================================ */
  .widgets-grid {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-auto-rows: minmax(60px, auto);
    gap: 16px;
    min-height: 200px;
  }
  .widgets-grid.layout-mode {
    background: repeating-linear-gradient(
      0deg, transparent, transparent 59px, rgba(26,171,138,0.08) 59px, rgba(26,171,138,0.08) 60px
    );
    border: 2px dashed var(--u56-teal-subtle);
    border-radius: var(--border-radius-sm);
    padding: 8px;
  }

  /* Widget card */
  .widget-card {
    border-radius: var(--border-radius-sm);
    overflow: hidden;
    box-shadow: var(--card-shadow);
    transition: all var(--transition-normal);
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .widget-card:hover {
    box-shadow: var(--card-hover-shadow);
  }

  /* Widget couleurs */
  .wc-teal-1 { background: linear-gradient(135deg, #f0fdf9, #d1fae5); color: #065f46; }
  .wc-teal-2 { background: linear-gradient(135deg, #064e3b, #065f46); color: #d1fae5; }
  .wc-teal-3 { background: linear-gradient(135deg, #ecfdf5, #a7f3d0); color: #047857; }
  .wc-teal-4 { background: linear-gradient(135deg, #f8fafc, #e2e8f0); color: #334155; }
  .wc-teal-5 { background: linear-gradient(135deg, #1a2332, #263545); color: #e2e8f0; }
  .wc-teal-6 { background: var(--u56-white); color: #334155; border: 1px solid var(--u56-border); }

  /* Widget color swatches */
  .widget-color-swatch {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    cursor: pointer;
    border: 3px solid transparent;
    transition: all 0.15s;
  }
  .widget-color-swatch:hover { transform: scale(1.15); }
  .widget-color-swatch.active { border-color: var(--u56-teal); box-shadow: 0 0 0 3px rgba(26,171,138,0.2); }
  .widget-color-swatch.wc-teal-1 { background: linear-gradient(135deg, #1AAB8A, #148F72); }
  .widget-color-swatch.wc-teal-2 { background: linear-gradient(135deg, #0E7A61, #0A5E4A); }
  .widget-color-swatch.wc-teal-3 { background: linear-gradient(135deg, #3DBFA0, #1AAB8A); }
  .widget-color-swatch.wc-teal-4 { background: linear-gradient(135deg, #EDF8F5, #B2E8DA); }
  .widget-color-swatch.wc-teal-5 { background: linear-gradient(135deg, #1a2332, #263545); }
  .widget-color-swatch.wc-teal-6 { background: linear-gradient(135deg, #ffffff, #f0f0f0); border-color: #ccc; }
  .widget-color-swatch.wc-teal-6.active { border-color: var(--u56-dark); }

  /* Widget stat simple */
  .widget-stat-body {
    padding: 20px;
    text-align: center;
  }
  .widget-stat-body .widget-emoji {
    font-size: 1.6rem;
    line-height: 1;
    margin-bottom: 6px;
  }
  .widget-stat-body .widget-value {
    font-size: 2.4rem;
    font-weight: 800;
    line-height: 1.1;
  }
  .widget-stat-body .widget-title {
    font-size: 0.72rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    margin-top: 6px;
    opacity: 0.8;
  }
  .widget-stat-body .widget-pct {
    font-size: 0.8rem;
    font-weight: 700;
    margin-top: 4px;
    opacity: 0.7;
